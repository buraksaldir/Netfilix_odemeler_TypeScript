<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ödeme Başarılı</title>
<style>
 /* Ortak stiller */
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('netfilix.jpg'); /* Arka plan resmi dosyasının adı */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Container stil */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.7); /* Şeffaf siyah arka plan */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    color: #fff; /* Metin rengini beyaz yap */
}

h1 {
    text-align: center;
    color: #fff;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #ccc; /* Açık gri metin rengi */
}

input[type="text"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1); /* Şeffaf beyaz arka plan */
    color: #fff; /* Beyaz metin rengi */
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #e50914;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #cc0a10;
}

/* Link stilleri */
a {
    color: #ffffff; /* Siyah renk */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Success sayfası stil */
.success-container {
    text-align: center;
    margin-top: 50px;
}

.success-icon {
    font-size: 48px;
    color: #28a745; /* Yeşil renk */
}

.success-message {
    font-size: 24px;
    margin-top: 20px;
    color: #fff; /* Metin rengini beyaz yap */
}

.receipt {
    margin-top: 20px;
    text-align: left;
}

.receipt h2 {
    color: #fff; /* Beyaz metin rengi */
    font-size: 20px;
    margin-bottom: 10px;
}

.receipt p {
    color: #ccc; /* Açık gri metin rengi */
    margin: 5px 0;
}

.receipt-link {
    display: block;
    margin-top: 10px;
    color: #ffffff; /* Siyah renk */
    text-decoration: none;
    font-weight: bold;
}

.receipt-link:hover {
    text-decoration: underline;
}

.back-link {
    display: block;
    margin-top: 20px;
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
}

.back-link:hover {
    color: #28a745; 
}
.receipt-link:hover{
    color:#28a745
}
</style>
</head>
<body>

    <div class="container">
        <div class="success-container">
            <div class="success-icon">&#10004;</div>
            <h1 class="success-message">Ödeme Başarılı!</h1>
            <p class="success-description">Teşekkür ederiz, ödemeniz başarıyla tamamlandı. Artık içeriğin keyfini çıkarabilirsiniz!</p>
            <a href="index.html" class="back-link">Ana Sayfaya Geri Dön</a>
            <a href="receipt.html" class="receipt-link" target="_blank">Dekontu Görüntüle</a>
    </div>
    </div>
        </div>
    </div>
    
    <script type="module">
        // TypeScript kodu
        import { fadeIn } from './animations.js';
    
        // Animasyon uygulama
        const successContainer = document.querySelector('.success-container');
        fadeIn(successContainer, 1000); // 1 saniyede başarı kutusunu belirgin hale getirir
    </script>
    
    </body>
    </html>
